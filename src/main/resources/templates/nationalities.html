<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
</head>
<body>
<div class="container">
    <h1>List of Nationalities</h1>
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addmodal"
            data-bs-whatever="@mdo">Add Nationality
    </button>
    <br>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr class="table-dark">
            <th>No.</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Update By</th>
            <th>Update On</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-secondary" th:each="nationality,state: ${nationalities}">
            <td th:utext="${state.index + 1}"></td>
            <td th:utext="${nationality.name}"></td>
            <td th:utext="${nationality.capital}"></td>
            <td th:utext="${nationality.updatedBy}"></td>
            <td th:utext="${nationality.updatedOn}"></td>
            <td><a th:href="@{/onenationality/(id=${nationality.id})}" class="btn btn-secondary buttonEdit" >update</a></td>
            <td><a th:href="@{/onenationality/(id=${nationality.id})}" class="btn btn-secondary buttonDelete">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<!--modal add new-->
<div class="modal fade" id="addmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/addNew}" method="post" th:object="${nationality}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Nationality</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    </div>
                    <div class="mb-3">
                        <label for="capital" class="col-form-label">Capital:</label>
                        <input type="text" class="form-control" id="capital" th:field="*{capital}"/>
                    </div>
                    <div class="mb-3">
                        <label for="updatedBy" class="col-form-label">Update By:</label>
                        <input type="text" class="form-control" id="updatedBy" th:field="*{updatedBy}"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="save"/>
                </div>
    </form>
</div>
</div>
</div>

<!--modal edit-->
<div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/save}" method="post" th:object="${nationality}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div hidden class="mb-3">
                    <input type="text" class="form-control" id="id" th:field="*{id}"/>
                </div>
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" th:field="*{name}"/>
                    </div>
                    <div class="mb-3">
                        <label for="capital" class="col-form-label">Capital:</label>
                        <input type="text" class="form-control" id="capitalEdit" th:field="*{capital}"/>
                    </div>
                    <div class="mb-3">
                        <label for="updatedBy" class="col-form-label">Update By:</label>
                        <input type="text" class="form-control" id="updatedByEdit" th:field="*{updatedBy}"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="save"/>
                </div>
    </form>
</div>
</div>
</div>

<!--modal delete-->
<div class="modal" id="modaldelete" tabindex="-1">
    <form th:action="@{/delete}" method="post">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <p>bạn có muốn xóa bản ghi có id:</p>
                <p id="idText" />

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input hidden type="text" name="id" id="idDelete"/>
                <input type="submit" class="btn btn-secondary" value="Delete"/>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
